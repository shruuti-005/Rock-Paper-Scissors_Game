<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <meta name="robots" content="noindex, nofollow">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors_Game.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn" onclick="
        playGame('Rock');
    "><img class="move" src="images/rock-emoji.png"></button>

    <button class="move-btn" onclick="
        playGame('Paper');
    "><img class="move" src="images/paper-emoji.png"></button>

    <button class="move-btn" onclick="
        playGame('Scissors');
    "><img class="move" src="images/scissors-emoji.png"></button>

    <p class="js-result result"></p>

    <p class="js-moves">
        
    </p>

    <p class="js-score score"> </p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset">Reset Score</button>

    <script src="script.js"></script>
</body>
</html>
